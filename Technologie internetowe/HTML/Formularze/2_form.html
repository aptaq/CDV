<!DOCTYPE html>
<html lang="pl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formularz 2</title>
  </head>
  <body>
    <form  action="#" method="post">
      <input type="login" name="login" placeholder="login" autofocus autocomplete="off"><br><br>
      <input type="password" name="pass" placeholder="Hasło"><br><br>
      <input type="number" name="liczba1" step="10"><br><br>
      <input type="number" name="liczba1" step="0.1"><br><br>

      Daty:<br><br>
      <input type="date" name="date1" ><br><br>
      <input type="time" name="date2" ><br><br>
      <input type="datetime-local" name="date3" ><br><br>
      <input type="week" name="date4" ><br><br>
      <input type="month" name="date5" ><br><br>

      Telefon:<br><br>
      <input type="tel" name="telefon" value=""><br><br>
      Kolor:
      <input type="color" name="Kolor"><br><br>

      Zakres:<br><br>
      <input type="range" name="zakres"><br><br>

      Lista:<br><br>
      <label>Dzień tygodnia</label>
      <input type="text" name="dzien" list="tydzien"><br><br>
      <datalist id="tydzien">
        <option value="Poniedziałek"></option>
        <option value="Wtorek"></option>
        <option value="Środa"></option>
        <option value="Czwartek"></option>
        <option value="Piątek"></option>
        <option value="Sobota"></option>
        <option value="Niedziala"></option>
      </datalist>

      Wyrażenia regularne:<br><br>
      Pesel:
      <input type="text" name="pesel" pattern="[0-9]{11}" required> <br><br>

      Kod pocztowy:<br><br>
      <input type="text" name="kod" pattern="\d{2}[- ]?\d{3}" placeholder="00-000" required><br><br>

      Adres IP:<br><br>
      <!--192.168.100.1  -->
      <input type="text" name="ip" pattern="(25[0-5]||2[0-4][0-9]||[0-1][0-9][0-9])[.]{4}"placeholder="0.0.0.0" required><br><br>
      Adress MAC:<br><br>
      <!--11AADD1234aa 11:AA:DD:12:34:aa  -->
      <input type="text" name="mac" pattern="([0-9A-Fa-f]{2}[:-]?){5}([0-9A-Fa-f]{2})" required placeholder="00:00:00:00:00:00">
      <input type="submit" name="przycisk" value="wyślij">
    </form>
  </body>
</html>
